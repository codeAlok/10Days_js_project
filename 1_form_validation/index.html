
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client_dide Form validation</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="">UserName</label>
                <input type="text" placeholder="Alok kumar" id="username">
                <i class="fas fa-check-circle">R</i>
                <i class="fas fa-exclamation-circle">!</i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label for="">Email</label>
                <input type="email" placeholder="alok@gmail.com" id="email">
                <i class="fas fa-check-circle">R</i>
                <i class="fas fa-exclamation-circle">!</i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" placeholder="password" id="password">
                <i class="fas fa-check-circle">R</i>
                <i class="fas fa-exclamation-circle">!</i>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">Password check</label>
                <input type="password" placeholder="Re-enter password" id="password2">
                <i class="fas fa-check-circle">R</i>
                <i class="fas fa-exclamation-circle">!</i>
                <small>Error message</small>
            </div>

            <button type="submit">Submit</button>
        </form>

        <script src="script.js"></script>
    </div>
</body>
</html>
